<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
    <link rel="stylesheet" href="css/svg.css" />
    
</head>
<body>
    <h1>My first SVG</h1>

<svg width="100" height="100">
   <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
   
</svg>  
    
    <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:rgb(255, 106, 0);stroke:purple;stroke-width:2" />  
      </svg>

      <svg height="210" width="500">
        <polygon points="200,10 250,190 160,210" style="fill:rgb(0, 140, 255);stroke:rgb(0, 119, 128);stroke-width:1" />
      </svg>

      <svg height="210" width="400">
        <path d="M150 0 L75 200 L225 200 Z" />
      </svg>
      
      <svg height="150" width="500">
        <defs>
          <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(255,255,255);
            stop-opacity:0" />
            <stop offset="100%" style="stop-color:rgb(186, 67, 145);stop-opacity:1" />
          </radialGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 400 400">
        <desc>Drawing a rectangle</desc>
            <rect x="10" y="10" width="100" height="100"  
                fill="blue" stroke="red" stroke-width="3"  />     
    </svg>
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
        <circle cx="50" cy="50" r="25" fill="red"/>
    </svg> 

    
    <script src="js/svg.js"></script>
</body>
</html>
