<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>    
    <link rel="stylesheet" href="css/todotwo.css" />
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="refresh"></i>
            </div>
            <div id="date"></div>
        </div>

        <div class="content">
            <ul id="list">
                <li class="item">
                    <i class="fa fa-circle-complete"></i>
                    <p class="text ">Feed Horses</p>
                    <i class="fa fa-trash-o delete"></i>
                </li>
            </ul>
            <div class="add-item">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="I need to ...">
            </div>
        </div>

    </div>







        <h1>Daily Todo List</h1>
    <div class="todos-wrapper">
        <div id="todos">
        </div>
        <div class="add-todo-wrapper">
            <input type="text" id="todoInput" placeholder="I need to..."><button id="addBtn"type="button">Add</button>
            
        </div>
        <div class="todo-filters">
            <button id="allFilter"type="button">All</button>
            <button id="activeFilter"type="button">Active</button>
            <button id="completedFilter"type="button">Completed</button>

        </div>
    </div>
    
   
</div>


<script type="module" src="js/todotwo.js"></script>   
</body>
</html>
