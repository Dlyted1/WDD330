<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>    
    <link rel="stylesheet" href="css/todotwo.css" />
   
    <script src="https://kit.fontawesome.com/1d0b9266be.js" crossorigin="anonymous"></script>
   
</head>

<body>
    <h1>Daily Todo List</h1>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="refresh"></i>
            </div>
            <div id="date"></div>
        </div>

        <div class="content">
            <ul id="list">
                
              <!--  <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text ">Feed Horses</p>
                    <i class="far fa-trash-alt" job="delete" id="0"></i>
                </li>
                -->
                 
            </ul>
            <div class="add-to-do">
                <i class="fas fa-angle-right"></i> 
                <input type="text" id="input" placeholder="I need to ...">
            </div>
        </div>
        <div class="todo-filters">
            <button id="allFilter"type="button">All</button>
            <button id="activeFilter"type="button">Active</button>
            <button id="completedFilter"type="button">Completed</button>

        </div>

    </div>

    
<script src="js/todotwo.js"></script>   
</body>
</html>
